<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presensi Shahaba</title>
    <link rel="icon" href="assets/icons/priority.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../test/assets/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../test/assets/js/script.js" defer></script>
</head>
<body class="gradient-bg min-h-screen flex flex-col items-center justify-center text-white">
    <!-- Curve Header -->
    <div class="curve flex flex-col items-center justify-center">
        <h1 class="text-[#172e69] text-2xl font-bold">Shahaba</h1>
        <h2 class="text-[#2b2b2b] text-base font-normal text-center">Sistem Pendataan Presensi</h2>
    </div>

    <!-- Glassmorphism: Announcement Section -->
    <div class="announcement-section glassmorphism p-4 rounded-2xl shadow-xl text-center w-[90%] max-w-[500px] mt-28">
        <div id="announcementContent">
            <h3 class="text-xl mb-2"><i class="fas fa-bullhorn"></i> Pengumuman</h3>
            <p id="announcementText" class="text-base">Memuat...</p>
        </div>
        <button id="adminAnnouncementButton" 
                class="glassmorphism-button mt-2 px-4 py-2 rounded-lg hover:bg-[#e15f0e] transition-all">
            <i class="fas fa-edit"></i> Edit Pengumuman (Admin)
        </button>
    </div>

    <!-- Neumorphism: Container -->
    <div class="container neumorphism p-6 rounded-xl w-[90%] max-w-[800px] mt-4">
        <a href="https://muchrifqi.github.io/Apl/Shahaba/Presensi/PesertaDidik/index.html" 
           class="inline-block bg-white/10 px-6 py-3 rounded-xl hover:bg-yellow-100/25 transition-all mb-4">
            <i class="fas fa-users"></i> Aplikasi Presensi Peserta Didik
        </a>

        <h3 class="text-xl mb-4"><i class="fas fa-calendar-check"></i> Presensi Pegawai</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
            <button onclick="presensi('Deva Mandela')" 
                    class="neumorphism-button p-3 rounded-xl hover:transform hover:-translate-y-1 transition-all">
                Deva Mandela
            </button>
            <button onclick="presensi('Dwi Indo')" 
                    class="neumorphism-button p-3 rounded-xl hover:transform hover:-translate-y-1 transition-all">
                Dwi Indo
            </button>
            <button onclick="presensi('Muchamad Rifqi Hermawan')" 
                class="neumorphism-button p-3 rounded-xl hover:transform hover:-translate-y-1 transition-all">
            Muchamad Rifqi Hermawan
            </button>
            <!-- Tambahkan tombol lainnya di sini -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="fixed bottom-0 w-full bg-black/50 text-white py-3 text-center backdrop-blur-sm">
        &copy; 2025 Shahaba SD & Prasekolah
    </footer>
</body>
</html>
