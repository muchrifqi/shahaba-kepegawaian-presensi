<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="assets/icons/logopresensi167.svg">
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Variabel CSS */
        :root {
            --primary-color: #172e69; /* Warna biru Shahaba */
            --text-color: white; /* Warna teks putih */
            --loader-color: #ffe100; 
        }

        /* Gaya dasar body */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--primary-color); /* Latar belakang solid */
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden; /* Mencegah scroll selama splash screen */
        }

        /* Container splash screen */
        .splash-screen {
            text-align: center;
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Animasi logo */
        .logo {
            width: 80px;
            height: 80px;
            opacity: 0;
            animation: logoAnimation 1.5s ease-in-out forwards;
        }

        @keyframes logoAnimation {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Teks (judul dan subjudul) */
        .splash-content {
            margin-top: 0px; /* Jarak dari logo */
            opacity: 0; /* Awalnya disembunyikan */
            animation: fadeIn 0.5s ease-in-out 1.5s forwards; /* Muncul setelah animasi logo selesai */
        }

        .splash-content h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .splash-content p {
            font-size: 1.3rem;
            font-weight: 300;
            color: var(--text-color);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        /* Loader progress bar */
        .loader {
            width: 200px;
            height: 8px;
            background: rgba(255, 255, 255, 0.3); /* Warna latar belakang progress bar */
            border-radius: 4px;
            margin-top: 20px; /* Jarak dari subjudul */
            overflow: hidden;
            opacity: 0; /* Awalnya disembunyikan */
            animation: fadeIn 0.5s ease-in-out 1.5s forwards; /* Muncul setelah teks */
        }

        .loader::after {
            content: '';
            display: block;
            width: 0;
            height: 100%;
            background: var(--loader-color); /* Warna biru untuk progress bar */
            border-radius: 4px;
            animation: fillProgress 3s ease-in-out 1.5s forwards; /* Mulai setelah loader muncul */
        }

        /* Animasi progress bar langsung penuh setelah 20% */
        @keyframes fillProgress {
            0% { width: 0; } /* Mulai dari 0% */
            20% { width: 20%; } /* Bergerak lancar ke 20% */
            21% { width: 100%; } /* Langsung melompat ke 100% setelah mencapai 20% */
            100% { width: 100%; } /* Tetap di 100% hingga selesai */
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div class="splash-screen">
        <!-- Logo -->
        <img class="logo" src="assets/icons/priority_f192.png" alt="Logo">

        <!-- Teks -->
        <div class="splash-content">
            <h1>Aplikasi Presensi</h1>
            <p>Sekolah Komunitas Shahaba</p>
        </div>

        <!-- Loader -->
        <div class="loader"></div>
    </div>

    <script>
        // Redirect ke halaman landing setelah 4 detik
        setTimeout(() => {
            window.location.href = "index.html";
        }, 3000); // 3000 milidetik
    </script>
</body>
</html>
