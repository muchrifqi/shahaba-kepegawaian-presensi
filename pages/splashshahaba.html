<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shahaba - Portal Orang Tua</title>
  <meta name="description" content="Aplikasi untuk memantau perkembangan anak - lebih dekat dengan Shahaba">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Reset */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
    }

    /* Background Gradient dengan Overlay */
    .splash-bg {
      background-image: url('../assets/images/background-vertical-3dL-cover.png');
      background-size: cover;
      background-blend-mode: overlay;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      width: 100vw;
      height: 100vh;
      padding: 1.5rem;
    }

    /* Logo Text */
    .logo-text {
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
      font-size: 2.25rem;
      line-height: 2.5rem;
      font-weight: 700;
      color: white;
      margin-bottom: 0.5rem;
    }

    @media (min-width: 768px) {
      .logo-text {
        font-size: 3rem;
        line-height: 1;
      }
    }

    /* Tagline Box */
    .tagline-box {
      backdrop-filter: blur(8px);
      background-color: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
    }

    .tagline-box p {
      color: white;
      font-size: 0.875rem;
      line-height: 1.75;
    }

    @media (min-width: 768px) {
      .tagline-box p {
        font-size: 1rem;
      }
    }

    /* Text Styles */
    .subtitle {
      color: rgba(255, 255, 255, 0.9);
      font-size: 1.125rem;
      line-height: 1.75rem;
      margin-bottom: 1.5rem;
    }

    .loading-text {
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.75rem;
      line-height: 1rem;
      margin-top: 0.5rem;
    }

    /* Layout */
    .container {
      width: 100%;
      max-width: 28rem;
      text-align: center;
      margin-top: -20px;
      margin-bottom: auto;
    }

    .header {
      width: 100%;
      display: flex;
      justify-content: center;
      padding-top: 4rem;
    }

    .footer {
      width: 100%;
      text-align: center;
      padding-bottom: 2rem;
    }

    /* Loading Dots */
    .loading-dots {
      display: inline-flex;
      align-items: center;
    }

    .loading-dots span {
      animation: bounce 1.5s infinite ease-in-out both;
      background-color: white;
      border-radius: 50%;
      display: inline-block;
      height: 8px;
      width: 8px;
      margin: 0 2px;
    }

    .loading-dots span:nth-child(1) { animation-delay: 0s; }
    .loading-dots span:nth-child(2) { animation-delay: 0.2s; }
    .loading-dots span:nth-child(3) { animation-delay: 0.4s; }

    /* Animations */
    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .animate-fade-in-up {
      animation: fadeInUp 1.5s ease-out forwards;
    }

    .delay-200 { animation-delay: 0.2s; }
    .delay-400 { animation-delay: 0.4s; }
    .delay-600 { animation-delay: 0.6s; }
  </style>
</head>
<body>
  <div class="splash-bg">
    <div class="header"></div>

    <div class="container">
      <h1 class="logo-text animate-fade-in-up">Shahaba</h1>
      <p class="subtitle animate-fade-in-up delay-200">Portal Orang Tua</p>

      <div class="tagline-box animate-fade-in-up delay-400">
        <p>"Menghubungkan orang tua dengan perkembangan anak â€” lebih dekat."</p>
      </div>
      <br>
      <div class="footer animate-fade-in-up delay-600">
        <div class="loading-dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <p class="loading-text">Memuat aplikasi...</p>
      </div>
    </div>
  </div>

  <script>
    setTimeout(() => {
      window.location.href = "dsindex.html";
    }, 4000);

    document.addEventListener('touchstart', function() {
      if (navigator.vibrate) {
        navigator.vibrate(10);
      }
    }, { once: true });
  </script>
</body>
</html>
