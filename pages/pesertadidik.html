    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
      .container-scan {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        padding: 1rem;
        border-radius: 25px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        max-width: 400px;
        width: 100%;
        text-align: center;
        animation: fadeIn 1s ease-in-out;
        margin-top: 90px;
        height: fit-content;
      }
      #scanner {
        width: 100%;
        max-width: 400px;
        height: 70%;
        margin: auto auto;
      }
      video {
        width: auto;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="curve">
      <h1>Shahaba</h1>
      <h2>Aplikasi Presensi</h2>
    </div>

    <div class="container-scan">
      <h1><i class="fas fa-qrcode"></i> Scan QR Peserta Didik</h1>
      <div id="scanner">
        <p>Arahkan kamera ke QR code di kartu siswa.</p>
        <div id="qr-reader" style="width: 100%;"></div>
      </div><hr>
      <div id="result"></div>
    </div>
    <a href="../index.html" class="back-button">
      <i class="fas fa-arrow-left"></i> Kembali
    </a><br><br><br>
    <footer class="footer">
      &copy; 2025 Shahaba SD & Prasekolah
    </footer>

    <script>
      let isScanning = true;
      const webAppUrl = 'https://script.google.com/macros/s/AKfycbwyYf2D42MHyKmAzywf6R_zWibg1B3Sius0Lcndfx25hd53ejxRgkerJrUvnJ6ZNZfb/exec'; // Ganti dengan URL Web App Anda

      function playBeep() {
        const audio = new Audio('../assets/audio/beep-07a.mp3'); // Ganti dengan URL file bip
        audio.play();
      }

      async function onScanSuccess(content) {
        if (!isScanning) return;

        isScanning = false;
        document.getElementById('result').innerText = 'Memproses...';

        try {
          const response = await fetch(webAppUrl, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: 'studentId=' + encodeURIComponent(content),
          });
          const result = await response.json();

          if (result.status === 'success') {
            playBeep();
            Swal.fire({
              title: 'Berhasil!',
              text: result.message,
              icon: 'success',
              confirmButtonText: 'Ok',
              timer: 3000, // Notifikasi akan hilang setelah 3 detik
              timerProgressBar: true, // Tampilkan progress bar
            }).then(() => {
              // Mulai ulang pemindaian setelah SweetAlert ditutup
              startScan();
            });
            document.getElementById('result').innerText = result.message;
          } else {
            Swal.fire({
              title: 'Error!',
              text: result.message,
              icon: 'error',
              confirmButtonText: 'Ok',
              timer: 2000,
              timerProgressBar: true,
            }).then(() => {
              // Mulai ulang pemindaian setelah SweetAlert ditutup
              startScan();
            });
          }
        } catch (error) {
          Swal.fire({
            title: 'Error!',
            text: 'Terjadi kesalahan saat memproses presensi.',
            icon: 'error',
            confirmButtonText: 'Ok',
            timer: 2000,
            timerProgressBar: true,
          }).then(() => {
            // Mulai ulang pemindaian setelah SweetAlert ditutup
            startScan();
          });
        } finally {
          html5QrCode.stop();
        }
      }

      function startScan() {
        isScanning = true;
        html5QrCode.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 250 },
          onScanSuccess
        ).catch(err => {
          console.error(err);
          document.getElementById('result').innerText = 'User tidak mengizinkan penggunaan kamera. Muat ulang halaman ini dan izinkan akses kamera untuk mulai mendata presensi peserta didik.';
        });
      }

      const html5QrCode = new Html5Qrcode("qr-reader");
      startScan();
    </script>
  </body>
</html>
