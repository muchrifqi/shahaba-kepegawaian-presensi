<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Peserta Didik - Shahaba</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/pendaftaran.css">
</head>
<body>
    <div class="curve">
        <h1>Shahaba</h1>
        <h2>Pendaftaran Peserta Didik</h2>
    </div>

    <div class="form-container">
        <form id="formPendaftaran">
            <!-- SECTION 1: DATA PESERTA DIDIK -->
            <fieldset class="form-section">
                <legend><i class="fas fa-user-graduate"></i> Data Peserta Didik</legend>
                
                <div class="form-row">
                    <div class="form-group half-width">
                        <label for="nama_lengkap">Nama Lengkap*</label>
                        <input type="text" id="nama_lengkap" required>
                    </div>
                    <div class="form-group half-width">
                        <label for="jenis_kelamin">Jenis Kelamin*</label>
                        <select id="jenis_kelamin" required>
                            <option value="">Pilih</option>
                            <option value="L">Laki-laki</option>
                            <option value="P">Perempuan</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group half-width">
                        <label for="tempat_lahir">Tempat Lahir*</label>
                        <input type="text" id="tempat_lahir" required>
                    </div>
                    <div class="form-group half-width">
                        <label for="tanggal_lahir">Tanggal Lahir*</label>
                        <input type="date" id="tanggal_lahir" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="alamat">Alamat Lengkap*</label>
                    <textarea id="alamat" rows="3" required></textarea>
                </div>
            </fieldset>

            <!-- SECTION 2: DATA ORANG TUA -->
            <fieldset class="form-section">
                <legend><i class="fas fa-users"></i> Data Orang Tua/Wali</legend>
                
                <div class="form-row">
                    <div class="form-group half-width">
                        <label for="nama_ayah">Nama Ayah*</label>
                        <input type="text" id="nama_ayah" required>
                    </div>
                    <div class="form-group half-width">
                        <label for="pekerjaan_ayah">Pekerjaan Ayah</label>
                        <input type="text" id="pekerjaan_ayah">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group half-width">
                        <label for="nama_ibu">Nama Ibu*</label>
                        <input type="text" id="nama_ibu" required>
                    </div>
                    <div class="form-group half-width">
                        <label for="pekerjaan_ibu">Pekerjaan Ibu</label>
                        <input type="text" id="pekerjaan_ibu">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group half-width">
                        <label for="no_hp">No. HP Orang Tua*</label>
                        <input type="tel" id="no_hp" required>
                    </div>
                    <div class="form-group half-width">
                        <label for="email">Email Orang Tua</label>
                        <input type="email" id="email">
                    </div>
                </div>
            </fieldset>

            <!-- SECTION 4: LAMPIRAN DOKUMEN -->
            <fieldset class="form-section">
                <legend><i class="fas fa-paperclip"></i> Lampiran Dokumen</legend>
                
                <div class="form-row">
                    <div class="form-group half-width">
                        <label for="akta_kelahiran">Akta Kelahiran*</label>
                        <input type="file" id="akta_kelahiran" accept=".pdf,.jpg,.jpeg,.png" required>
                    </div>
                    <div class="form-group half-width">
                        <label for="ktp_ortu">KTP Orang Tua*</label>
                        <input type="file" id="ktp_ortu" accept=".pdf,.jpg,.jpeg,.png" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group half-width">
                        <label for="kk">Kartu Keluarga*</label>
                        <input type="file" id="kk" accept=".pdf,.jpg,.jpeg,.png" required>
                    </div>
                    <div class="form-group half-width">
                        <label for="foto">Foto 3x4</label>
                        <input type="file" id="foto" accept=".jpg,.jpeg,.png">
                    </div>
                </div>
            </fieldset>

            <div class="form-footer">
                <button type="button" class="admin-button" onclick="handleSubmit()">
                    <i class="fas fa-save"></i> Simpan Pendaftaran
                </button>
                <button type="button" class="admin-button secondary" onclick="resetForm()">
                    <i class="fas fa-undo"></i> Reset Form
                </button>
            </div>
        </form>
    </div>

    <script src="../assets/js/pendaftaran.js"></script>
</body>
</html>
