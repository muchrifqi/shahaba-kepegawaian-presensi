<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <!-- GSAP Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }
        body {
            background: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .splash-screen {
            position: fixed;
            width: 100%;
            height: 100vh;
            background: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }
        .ball {
            width: 50px;
            height: 50px;
            background: #172e69;
            border-radius: 50%;
            position: absolute;
            bottom: 100px;
        }
        .particles {
            position: absolute;
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
        }
        .particle {
            width: 12px;
            height: 12px;
            background: #172e69;
            border-radius: 50%;
            position: absolute;
            opacity: 1;
        }
        .logo {
            width: 100px;
            height: 100px;
            opacity: 0; /* Awalnya tersembunyi */
        }
    </style>
</head>
<body>

    <div class="splash-screen">
        <div class="ball"></div>
        <div class="particles"></div>
        <img src="assets/icons/logo.png" alt="Logo" class="logo">
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const ball = document.querySelector(".ball");
            const particlesContainer = document.querySelector(".particles");
            const logo = document.querySelector(".logo");

            // Animasi bola memantul menggunakan GSAP
            gsap.to(ball, {
                y: -180,
                duration: 0.5,
                ease: "power1.out",
                repeat: 3,
                yoyo: true,
                onComplete: () => {
                    // Sembunyikan bola setelah selesai memantul
                    gsap.to(ball, { opacity: 0, duration: 0.3 });

                    // Tampilkan partikel
                    gsap.to(particlesContainer, { opacity: 1, duration: 0.5 });

                    // Animasi partikel menyebar
                    for (let i = 0; i < 12; i++) {
                        let particle = document.createElement("div");
                        particle.classList.add("particle");

                        let angle = (Math.PI * 2 * i) / 12;
                        let x = Math.cos(angle) * 80;
                        let y = Math.sin(angle) * 80;

                        gsap.fromTo(particle, 
                            { x: 0, y: 0, opacity: 1, scale: 1 },
                            { 
                                x: x,
                                y: y,
                                opacity: 0,
                                scale: 0.3,
                                duration: 0.6,
                                ease: "power2.out",
                                delay: i * 0.05
                            }
                        );

                        particlesContainer.appendChild(particle);
                    }

                    // Animasi logo muncul
                    gsap.to(logo, {
                        opacity: 1,
                        duration: 1,
                        ease: "power2.out",
                        delay: 0.5,
                        onComplete: () => {
                            // Setelah semua animasi selesai, pindah ke halaman index
                            setTimeout(() => {
                                window.location.href = "../index.html";
                            }, 1000);
                        }
                    });
                }
            });
        });
    </script>

</body>
</html>
