<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
    <link rel="manifest" href="manifest.json">
    <script>
          if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
              .then((registration) => {
                console.log('Service Worker registered with scope:', registration.scope);
              })
              .catch((error) => {
                console.error('Service Worker registration failed:', error);
              });
          }
    </script>
    <link rel="icon" href="assets/icons/priority.svg">
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Variabel CSS */
        :root {
            --primary-color: #172e69; /* Warna biru Shahaba */
            --secondary-color: #2b2b2b;
            --accent-color: #e15f0e;
            --background-gradient: linear-gradient(-45deg, #3693cc, #172e69); /* Gradien biru */
            --text-color: white; /* Warna teks putih */
            --error-color: #b82f25;
            --success-color: #006c04;
            --button-hover-color: #1e7637;
            --border-radius: 25px;
        }

        /* Gaya dasar body */
        body {
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: white; /* Latar belakang awal putih */
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden; /* Mencegah scroll selama splash screen */
        }

        /* Container splash screen */
        .splash-screen {
            text-align: center;
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* Animasi lingkaran biru */
        .circle {
            width: 100px;
            height: 100px;
            background-color: var(--primary-color);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.5);
            animation: dropAndExpand 2s ease-in-out forwards;
            z-index: 1; /* Pastikan lingkaran di atas latar belakang */
        }

        /* Overlay untuk efek cat */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-color);
            opacity: 0;
            animation: fadeInOverlay 2s ease-in-out 1s forwards; /* Muncul setelah lingkaran meluas */
            z-index: 0; /* Di bawah lingkaran */
        }

        /* Teks dan ikon */
        .splash-content {
            margin-top: 200px;
            opacity: 0;
            animation: fadeIn 1s ease-in-out 2s forwards; /* Muncul setelah animasi lingkaran selesai */
            z-index: 2; /* Di atas semua elemen */
        }

        .splash-content h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--text-color); /* Warna teks putih */
        }

        .splash-content img {
            width: 80px; /* Sesuaikan ukuran ikon */
            height: 80px;
            margin-bottom: 1rem;
        }

        .splash-content p {
            font-size: 1.4rem;
            font-weight: 300;
            color: var(--text-color); /* Warna teks putih */
        }

        /* Animasi lingkaran jatuh dan meluas */
        @keyframes dropAndExpand {
            0% {
                transform: translate(-50%, -100vh) scale(0.5); /* Lingkaran jatuh dari atas */
            }
            50% {
                transform: translate(-50%, -50%) scale(1); /* Lingkaran mencapai tengah */
            }
            100% {
                transform: translate(-50%, -50%) scale(20); /* Lingkaran meluas memenuhi layar */
                opacity: 0; /* Menghilang secara halus */
            }
        }

        /* Animasi overlay (efek cat) */
        @keyframes fadeInOverlay {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1; /* Overlay menjadi biru Shahaba */
            }
        }

        /* Animasi teks dan ikon muncul */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div class="splash-screen">
        <!-- Lingkaran biru Shahaba -->
        <div class="circle"></div>

        <!-- Overlay untuk efek cat -->
        <div class="overlay"></div>

        <!-- Teks dan ikon -->
        <div class="splash-content">
            <img src="assets/icons/priority_f192.png" alt="Icon"> <!-- Ikon lokal dari folder assets/icon -->
            <h1>Shahaba</h1>
            <p>Aplikasi Presensi</p>
        </div>
    </div>

    <script>
        // Redirect ke halaman landing setelah 4 detik
        setTimeout(() => {
            window.location.href = "pages/landing.html";
        }, 4000); // 4000 milidetik = 4 detik
    </script>
      <script src="assets/js/install.js"></script>
</body>
</html>
