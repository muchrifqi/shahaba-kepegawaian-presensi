<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
    <link rel="manifest" href="manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then((registration) => {
                    console.log('Service Worker registered with scope:', registration.scope);
                })
                .catch((error) => {
                    console.error('Service Worker registration failed:', error);
                });
        }
    </script>
    <link rel="icon" href="assets/icons/priority.svg">
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Variabel CSS */
        :root {
            --primary-color: #172e69; /* Warna biru Shahaba */
            --secondary-color: #2b2b2b;
            --accent-color: #e15f0e;
            --background-gradient: linear-gradient(-45deg, #3693cc, #172e69); /* Gradien biru */
            --text-color: white; /* Warna teks putih */
            --error-color: #b82f25;
            --success-color: #006c04;
            --button-hover-color: #1e7637;
            --border-radius: 25px;
        }

        /* Gaya dasar body */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f0f0; /* Latar belakang abu-abu muda untuk kontras */
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden; /* Mencegah scroll selama splash screen */
        }

        /* Container splash screen */
        .splash-screen {
            text-align: center;
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* Animasi lingkaran biru */
        .circle {
            width: 50px;
            height: 50px;
            background-color: var(--primary-color);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.5);
            animation: dropAndExpand 2s ease-in-out forwards;
            z-index: 1; /* Pastikan lingkaran di atas latar belakang */
        }

        /* Efek ripple */
        .ripple {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            background: rgba(23, 46, 105, 0.3); /* Warna ripple lebih transparan */
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            animation: rippleEffect 1.5s ease-out 0.5s infinite;
        }

        /* Efek partikel */
        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.8); /* Partikel lebih transparan */
            border-radius: 50%;
            animation: particleExplosion 1s ease-out 1s forwards;
            opacity: 0;
        }

        /* Overlay untuk efek cat/air */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-color);
            opacity: 0;
            animation: fadeInOverlay 2s ease-in-out 1s forwards; /* Muncul setelah lingkaran meluas */
            z-index: 0; /* Di bawah lingkaran */
        }

        /* Efek liquid/cat yang lebih realistis */
        .liquid-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            background: var(--primary-color);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            animation: liquidSpread 2s ease-in-out 1s forwards;
            z-index: 1;
        }

        /* Teks dan ikon */
        .splash-content {
            margin-top: 200px;
            opacity: 0;
            animation: fadeIn 1s ease-in-out 2s forwards; /* Muncul setelah animasi lingkaran selesai */
            z-index: 2; /* Di atas semua elemen */
        }

        .splash-content h1 {
            font-size: 2rem;
            margin-bottom: 5px;
            color: var(--text-color); /* Warna teks putih */
            font-weight: 650; /* Tebal */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Efek bayangan teks */
        }

        .splash-content img {
            width: 70px; 
            height: 70px;
            margin-bottom: 5px;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.3)); /* Efek bayangan ikon */
        }

        .splash-content p {
            font-size: 1.3rem; /* Ukuran font lebih besar */
            font-weight: 300;
            color: var(--text-color); /* Warna teks putih */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3); /* Efek bayangan teks */
        }

        /* Animasi lingkaran jatuh dan meluas */
        @keyframes dropAndExpand {
            0% {
                transform: translate(-50%, -100vh) scale(0.5); /* Lingkaran jatuh dari atas */
            }
            50% {
                transform: translate(-50%, -50%) scale(1); /* Lingkaran mencapai tengah */
            }
            100% {
                transform: translate(-50%, -50%) scale(20); /* Lingkaran meluas memenuhi layar */
                opacity: 0; /* Menghilang secara halus */
            }
        }

        /* Animasi ripple */
        @keyframes rippleEffect {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(3);
                opacity: 0;
            }
        }

        /* Animasi partikel */
        @keyframes particleExplosion {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--x), var(--y)) scale(0);
                opacity: 0;
            }
        }

        /* Animasi overlay (efek cat/air) */
        @keyframes fadeInOverlay {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1; /* Overlay menjadi biru Shahaba */
            }
        }

        /* Animasi efek liquid/cat */
        @keyframes liquidSpread {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(10);
                opacity: 0;
            }
        }

        /* Animasi teks dan ikon muncul */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div class="splash-screen">
        <!-- Lingkaran biru Shahaba -->
        <div class="circle"></div>

        <!-- Efek ripple -->
        <div class="ripple"></div>

        <!-- Efek partikel -->
        <div class="particle" style="--x: -50px; --y: -50px;"></div>
        <div class="particle" style="--x: 50px; --y: -50px;"></div>
        <div class="particle" style="--x: -50px; --y: 50px;"></div>
        <div class="particle" style="--x: 50px; --y: 50px;"></div>

        <!-- Efek liquid/cat -->
        <div class="liquid-effect"></div>

        <!-- Overlay untuk efek cat/air -->
        <div class="overlay"></div>

        <!-- Teks dan ikon -->
        <div class="splash-content">
            <img src="assets/icons/priority_f192.png" alt="Icon"> <!-- Ikon lokal dari folder assets/icon -->
            <h1>Aplikasi Presensi</h1>
            <p>Sekolah Komunitas Shahaba</p> <!-- Teks deskripsi lebih deskriptif -->
        </div>
    </div>

    <script>
        // Redirect ke halaman landing setelah 4 detik
        setTimeout(() => {
            window.location.href = "index.html";
        }, 4000); // 4000 milidetik = 4 detik
    </script>
    <script src="assets/js/install.js"></script>
</body>
</html>
